<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bootstrap Demo</title>
        <link href="css/bootstrap.css" rel="stylesheet">  
        <link href="css/style.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">
    </head>
<body>
  
<!--head start-->  <header>
                      <div class="container-fluid">
                          <div class="row">
                              <div class="col-lg-2 col-sm-3 col-12">
                                  <div class="brand head_com"></div>
                              </div>
                              <div class="col-lg-7 col-sm-6 col-6 ">
                                  <div class="global_nav head_com"></div>
                              </div>
                              <div class="col-lg-3 col-sm-3 col-6">
                                  <div class="tools head_com"></div>
                              </div>
                          </div>
                      </div>
<!--head end-->  </header>
<!--hero start--><section id="hero">
                     <div class="container-fluid">
                         <div class="row">
                           <div class="col-lg-9 col-sm-12 col-12 com_bg">
                               <div class="row">
                                   <div class="col-lg-7 col-sm-12 col-12"> 
                                       <div class="features hero_com"></div>
                                   </div>  
                                   <div class="col-lg-5 col-sm-12 col-12"> 
                                       <div class="calls hero_com"></div>
                                   </div> 
                               </div>
                           </div>  
                           <div class="col-lg-3 pad_right_dis d-none d-lg-block">
                               <div class="add"></div>
                            </div> 
                         </div>
                    </div>
<!--hero end--></section>
<!--content start--><section id="content">
                         <div class="container-fluid">
                             <div class="row">
                               <div class="col-lg-9 col-sm-12  com_bg content_com">
                                   <div class="row">
                                       <div class="col-lg-4 col-sm-9 col-12">
                                           <div class="article content_com_style"></div>
                                       </div>
                                               <div class="col-sm-3 col-12 d-block d-lg-none">
                                                   <div class="add"></div>
                                               </div>
                                       <div class="col-lg-8 "> 
                                           <div class="listing content_com_style"></div>
                                       </div> 
                                   </div>
                               </div>  
                               <div class="col-lg-3 col-sm-12 pad_right_dis pad_left ">
                                   <div class="sidebar com_bg content_com">
                                        <div class="sidebar_features "></div>
                                   </div>
                                </div> 
                             </div>
                        </div>
<!--content end--></section>
<!--footer start--> <footer>
<!--footer end-->   </footer>
  
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>
</body>
</html>
